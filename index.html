<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Maddess</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="page-title">Multiplication Maddess</h1>
    <h2 class="page-sub-title">Try out our multiplication quiz.
        test your skills and have fun!
    </h2>

    <!--Questions-->
    <div class="question-section">
        <h3 >Here is a sample maths question</h3>
    </div>

    <section class="cal-section">
        <div class="calculator">
            <img src="assets/images/calculator.png" alt="image of calculator" class="calc-img">
            <div class="1"><span>1</span></div>
            <div class="2"><span>2</span></div>
            <div class="3"><span>3</span></div>
            <div class="4"><span>4</span></div>
            <div class="5"><span>5</span></div>
            <div class="6"><span>6</span></div>
            <div class="7"><span>7</span></div>
            <div class="8"><span>1</span></div>
            <div class="9"><span>1</span></div>
            <div class="10"><span>1</span></div>
            <div class="delete"></div>
            <div class="enter"></div>
        </div>
    </section>

    <!--Score-->
    <div class="score-section">
        <h3>Score section</h3>
    </div>
</body>
</html>
